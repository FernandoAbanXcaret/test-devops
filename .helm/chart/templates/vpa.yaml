{{- if .Values.autoscaling.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "gx-xibalba.fullname" . }}
  labels:
    {{- include "gx-xibalba.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "gx-xibalba.fullname" . }}
  updatePolicy:
    updateMode: "Off"
{{- end }}
